<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="layout">
    <div class="layout__main">
  <main class="card">
    <header class="card-header">
      <h1>
        <span class="card-header__title">
          Your Result
        </span>
        <div class="center">
          <div class="result-score">
            <p class="result-score__score">
              76
            </p>
            <p class="result-score__total">
              of 100
            </p>
          </div>
        </div>
      </h1>

      <div class="summary_report">
        <p class="summary_report__title">
          Great
        </p>
        <p class="summary_report__description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </header>
    <section class="card-body">
      <h2 class="card-body__title">
        Summary
      </h2>
      <ul class="list-container">
        <li>
          <section class="score-item score-item--reaction">
            <p class="score-item__label">
              <img src="assets/images/icon-reaction.svg" />
              Reaction
            </p>
            <p class="score-item__score">
              <span class="t-score">
                80
              </span>
              <span class="t-total-score">&nbsp;/ 100</span>
            </p>
          </section>
        </li>
        <li>
          <section class="score-item score-item--memory">
            <p class="score-item__label">
              <img src="assets/images/icon-memory.svg" />
              Memory
            </p>
            <p class="score-item__score">
              <span class="t-score">
                92
              </span>
              <span class="t-total-score">
                / 100
              </span>
            </p>
          </section>
        </li>
        <li>

          <section class="score-item score-item--verbal">
            <p class="score-item__label">
              <img src="assets/images/icon-verbal.svg" />
              Verbal
            </p>
            <p class="score-item__score">
              <span class="t-score">
                61
              </span>
              <span class="t-total-score">
                / 100
              </span>
            </p>
          </section>
        </li>
        <li>
          <section class="score-item score-item--visual">
            <p class="score-item__label">
              <img src="assets/images/icon-visual.svg" />
              Visual
            </p>
            <p class="score-item__score">
              <span class="t-score">
                72
              </span>
              <span class="t-total-score">
                / 100
              </span>
            </p>
          </section>
        </li>
      </ul>
      <div class="card-body__actions">
      <button class="btn">
        Continue
      </button>
      </div>
    </section>
  </main>
</div>
<div class="layout__fotter">
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</div>
  </div>
</body>

</html>
